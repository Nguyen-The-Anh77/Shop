<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reset your password email | Shop thể thao</title>
        <link
            rel="icon"
            type="image/png"
            href="./assets/favicon/apple-touch-icon.png"
            sizes="96x96"
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="./assets/favicon/favicon.svg"
        />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <link rel="stylesheet" href="./assets/css/main.css" />
        <script src="./assets/js/scripts.js"></script>
        <style>
            body {
                font-family: Gordita, sans-serif;
            }
        </style>
    </head>
    <body>
        <main class="auth">
            <div class="auth__intro auth__intro-sign-in">
                <img
                    src="./assets/img/auth/forgot--password-Photoroom.png"
                    alt=""
                    class="auth__intro-img"
                    style="--width: 426px"
                />

                <button
                    class="auth__intro-next js-toggle"
                    toggle-target="#auth-content"
                >
                    <img src="./assets/img/auth/intro-arrow.svg" alt="" />
                </button>
            </div>
            <div id="auth-content" class="auth__content">
                <div class="auth__content-inner">
                    <a href="./" class="logo">
                        <img
                            src="./assets/icons/logo.svg"
                            alt=""
                            class="logo__img"
                        />
                        <h2 class="logo__title">Shop Thể Thao</h2>
                    </a>
                    <h1 class="auth__heading">Đặt lại mật khẩu của bạn</h1>
                    <p class="auth__desc">
                        Nhập email của bạn và chúng tôi sẽ gửi cho bạn liên kết
                        để đặt lại mật khẩu.
                    </p>
                    <div class="auth__message message message--success">
                        Chúng tôi đã gửi cho bạn liên kết đặt lại mật khẩu qua
                        email!
                    </div>
                    <form
                        action="./index -logined.html"
                        class="form auth__form auth__form-forgot"
                    >
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="email"
                                    name=""
                                    id=""
                                    placeholder="Email"
                                    class="form__input"
                                    required
                                />
                                <img
                                    src="./assets/icons/mesage.svg"
                                    alt=""
                                    class="form__input-icon"
                                />
                                <img
                                    src="./assets/icons/form-error.svg"
                                    alt=""
                                    class="form__input-icon-error"
                                />
                            </div>
                            <p class="form__error">Email chưa đúng định dạng</p>
                        </div>

                        <div class="form__group auth__btn-group">
                            <button
                                class="btn btn--primary auth__btn form__submit-btn"
                            >
                                Đăng nhập mật khẩu
                            </button>
                        </div>
                    </form>
                    <p class="auth__text">
                        <a
                            href="./sign-in.html"
                            class="auth__link auth__text-link"
                            >Quay về đăng nhập
                        </a>
                    </p>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
